<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Valet är ditt</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Slumpen avgör</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="vänligen lägg till ditt alternativ"></input>
      </div>
      <button class="läggTill">Lägg till</button>
    </div>
    <div class="resultSection"></div>
    <button>Slumpen</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
     $(function() {
       $('.resultSection').hide()

       var add_option = function() {
         $('.inputs').append('<input></input>')
       }

       $('.läggTill').click(add_option)
     })
    </script>
  </body>
</html>
